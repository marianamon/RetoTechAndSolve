buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'com.vogella.springboot'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.sun:tools:1.8"
	testCompile "info.cukes:cucumber-java:1.1.5"
	compile "info.cukes:cucumber-jvm:1.1.5"
	testCompile "info.cukes:cucumber-junit:1.1.5"
	compile "net.sourceforge.cobertura:cobertura:2.1.1"
	compile "info.cukes:cucumber-jvm-deps:1.0.5"
	compile "net.masterthought:cucumber-reporting:1.0.0"
	compile "info.cukes:gherkin:2.12.2"
	compile "org.mockito:mockito-all:2.0.2-beta"
	testCompile "junit:junit:4.12"
	compile "org.seleniumhq.selenium:selenium-java:2.53.0"
	compile "org.seleniumhq.selenium:selenium-chrome-driver:2.53.0"
	compile "org.seleniumhq.selenium:selenium-server:3.0.1"
	compile "log4j:log4j:1.2.17"
	testCompile "org.testng:testng:5.7"
	compile "commons-logging:commons-logging:1.1.1"
	
}
